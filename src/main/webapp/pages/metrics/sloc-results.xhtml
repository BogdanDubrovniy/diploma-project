<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <h:head>
        <link rel="stylesheet" href="${pageContext.request.contextPath}/css/my-custom-css.css"/>
    </h:head>

    <body>
        <ui:debug hotkey="k"/>

        <div>
            <div>
                <h:form id="sloc-results">
                    <div>
                        Total Code Lines:
                        <h:outputText value="#{sessionBean.slocModel.loc}"/>
                    </div>
                    <div>
                        Total Comment Lines:
                        <h:outputText value="#{sessionBean.slocModel.loc * sessionBean.slocModel.com}">
                            <f:convertNumber type="number" pattern="#####"
                                             integerOnly="true"/>
                        </h:outputText>
                    </div>
                    <div>
                        Percent of Comment Lines:
                        <h:outputText value="#{sessionBean.slocModel.com}">
                            <f:convertNumber type="number" pattern="##.00%"/>
                        </h:outputText>
                    </div>
                </h:form>
            </div>
        </div>

    <ui:remove>

    </ui:remove>

    </body>
</html>
